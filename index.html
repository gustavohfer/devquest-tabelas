<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: solid black 1px
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Info. adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Joao</th>
                <th>25</th>
                <th>Estudante</th>
            </tr>
            <tr>
                <th>Jose</th>
                <th>29</th>
                <th>Estudante</th>
            </tr>
        </tbody>
        
    </table>


</body>
</html>
